<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"> 
<h:head>

</h:head>

<h:body>
   <h:form>
      <p:panel>
          <f:facet name="header">
              <h:outputText value="Avarias Accordion"/>
          </f:facet>
          
          <p:accordionPanel multiple="true">
              <c:forEach items="#{avariaBean.avariasAccordion}" var="avaria">
                  <p:tab title="#{avaria.nome}">
                <h:panelGrid columns="2" cellpadding="20">
                     <p:graphicImage library="imagens"
                         name="#{avaria.obterImagem()}"/>
                         
                   <h:outputText value="#{avaria.referencia}"/>
               </h:panelGrid>
                  </p:tab>
              </c:forEach>
          </p:accordionPanel>
      </p:panel>
   </h:form>
</h:body>
</html>
