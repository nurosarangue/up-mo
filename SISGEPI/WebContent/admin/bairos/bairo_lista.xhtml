<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


      
        <p:panel header="Lista de Bairos Cadastrados" style="width:100%;" 
                 rendered="#{bairoBean.bairo == null}">
        
            <p:commandButton icon="adicionar-icon" value="Novo Resisto" style="color:green;" 
            action="#{bairoBean.novoBairo}"
                             update="@form"/>
            <br/><br/>
            
            
             
            <p:dataTable value="#{bairoBean.bairos}" var="bairo" id="tabela-bairo">
                
                <p:column headerText="Nome" style="width:150px;" 
                          filterBy="#{bairo.nome}" filterMatchMode="contains">
                     <h:outputText value="#{bairo.nome}"/>
                </p:column>
            </p:dataTable>
            
           
            
        </p:panel>

  
</html>
